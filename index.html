<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="scorecontainer">
          <h1 class="announcement">Play a game of Rock Paper Scissors to 5!</h1>
          <p class="computerscoreboard">Computer: 0</p>
          <p class="playerscoreboard">Player: 0</p>
     </div>
     <div id="maincontainer">
          <button id="rockcontainer">
               <div class="rockbody"></div>
               <div class="eyes"></div>
               <div class="iris"></div>
               <div class="moss"></div>
               <div class="moss moss2"></div>
               <div class="littlestone1"></div>
               <div class="littlestone2"></div>
          </button>
          <button id="scissorcontainer">
               <div class="blade1"></div>
               <div class="blade2"></div>
               <div class="handle1"></div>
               <div class="handle2"></div>
               <div class="handle-bottom1"></div>
               <div class="handle-bottom2"></div>
               <div class="eye1">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
               </div>
               <div class="mouthouter"></div>
               <div class="mouthinner"></div>
               <div class="eye2">
                    <div class="circle circle3"></div>
                    <div class="circle circle4"></div>
               </div>
          </button>
          <button id="papercontainer">
               <img style='height: 100%; width: 100%; object-fit: contain' src="paper.png">
          </button>
     </div>
</body>
<script src="script.js"></script>
</html>
